<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>PNFT Market sign-in</title>
</head>
<body>
    <div class="wrapper">
        <div class="sing-in-box">
            <div>
                <img class="logo" src="img/logo.png" alt="logo">
                <div class="sing-in__info">
                    <h2 class="sing-in-title">
                        NFT Access
                    </h2>
                    <p class="sing-in-text">
                        Please fill your detail to access your account.
                    </p>
                    <form class="sing-in__form">
                        <div class="sing-in__form-box">
                            <label class="sing-in__form-label" for="sing-in__form-input">Email</label>
                            <img class="x" src="img/x.svg" alt="x">
                            <input class="sing-in__form-input" id="sing-in__form-input" type="email" placeholder="debra.holt@example.com">
                        </div>
                        <div class="sing-in__form-box">
                            <label class="sing-in__form-label" for="sing-in__form-input-2">Password</label>
                            <img class="hide" src="img/hide.svg" alt="hide">
                            <input class="sing-in__form-input" id="sing-in__form-input-2" type="password" placeholder=''>
                        </div>
                        <div class="sing-in__form-remember">
                             <input type="checkbox" class="sing-in__form-checkbox"> Remember me
                             <a href="#" class="sing-in__form-link">Forgot Password?</a>
                        </div>
                        <div class="sing-in__form-buttons">
                            <a class="sing-in__form-button" href="#">Sign in</a>
                            <div class="sing-in__form-button-with-google-box">
                                <img src="img/google.svg" alt="google">
                                <a class="sing-in__form-button-with-google" href="#">Sign in with Google</a>
                            </div>
                        </div>
                    </form>
                    <div class="sing-in__account">
                        <p class="sing-in__account-text">Don't have an account?</p>
                        <a class="sing-in__account-link" href="#">Sing up</a>
                    </div>
                    <p class="sing-in__create">@CreatedbyNAMDesign</p>
                </div>
            </div>
              <img class="sing-in-img" src="img/DRIP_20.png" alt="drip"> 
        </div>
        <span class="line"></span>
    </div>
</body>
</html>
